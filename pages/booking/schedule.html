<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý lịch tập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css
    " rel="stylesheet">
    <style>
        .navbar {
            background-color: #212529;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin-left: -50px;
            background: white;
            width: 600px;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-white">GYM MANAGEMENT</a>
            <div>
                <a href="/index.html">Trang chủ</a>
                <a href="#">Lịch tập</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Quản lý lịch tập</h2>
        <button class="btn btn-primary mb-3" onclick="openModal()">Đặt lịch mới</button>
        <input type="text" id="search" class="form-control mb-3" placeholder="Tìm kiếm theo tên hoặc email"
            onkeyup="searchSchedule()">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Lớp học</th>
                    <th>Ngày tập</th>
                    <th>Khung giờ</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="schedule-list"></tbody>
        </table>
    </div>
    <div id="pagination" class="mt-3 text-center"></div>

    <!-- Modal đặt lịch -->
    <div id="scheduleModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Đặt lịch tập</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label for="class" class="form-label">Lớp học:</label>
                        <select id="class" class="form-control">
                            <option value="">Chọn lớp học</option>
                            <option value="Gym">Gym</option>
                            <option value="Yoga">Yoga</option>
                            <option value="Zumba">Zumba</option>
                        </select>
                    </div>
    
                    <div class="mb-2">
                        <label for="date" class="form-label">Ngày tập:</label>
                        <input type="date" id="date" class="form-control">
                    </div>
    
                    <div class="mb-2">
                        <label for="time" class="form-label">Khung giờ:</label>
                        <select id="time" class="form-control">
                            <option value="">Chọn khung giờ</option>
                            <option value="07:00 - 08:00">07:00 - 08:00</option>
                            <option value="08:00 - 09:00">08:00 - 09:00</option>
                            <option value="17:00 - 18:00">17:00 - 18:00</option>
                            <option value="18:00 - 19:00">18:00 - 19:00</option>
                        </select>
                    </div>
    
                    <div class="mb-2">
                        <label for="name" class="form-label">Họ tên:</label>
                        <input type="text" id="name" class="form-control" placeholder="Họ tên">
                    </div>
    
                    <div class="mb-2">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveSchedule()">Lưu</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/booking.js"></script>
    

</body>

</html>
